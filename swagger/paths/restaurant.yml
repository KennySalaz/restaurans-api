tags:
  - name: Restaurants
    description: Endpoints para gestión de restaurantes

paths:
  /restaurant:
    post:
      summary: Crea un nuevo restaurante
      tags:
        - Restaurants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Restaurant'
      responses:
        201:
          description: Restaurante creado exitosamente
        400:
          description: Error al crear el restaurante

  /restaurant/getAll:
    get:
      summary: Obtiene todos los restaurantes
      tags:
        - Restaurants
      responses:
        200:
          description: Lista de restaurantes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Restaurant'

  /restaurant/{id}:
    get:
      summary: Obtiene un restaurante por ID
      tags:
        - Restaurants
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del restaurante
      responses:
        200:
          description: Restaurante encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        404:
          description: Restaurante no encontrado
    put:
      summary: Actualiza un restaurante por ID
      tags:
        - Restaurants
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del restaurante
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Restaurant'
      responses:
        200:
          description: Restaurante actualizado
        400:
          description: Error en la actualización
        401:
          description: No autorizado
    delete:
      summary: Elimina un restaurante por ID
      tags:
        - Restaurants
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del restaurante
      responses:
        200:
          description: Restaurante eliminado
        401:
          description: No autorizado
        404:
          description: Restaurante no encontrado
